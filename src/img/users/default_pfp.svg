<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <!-- Primary Gradient (Coral to Peach) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(11.6250, 100%, 68.6275%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(26.1069, 98.4962%, 73.9216%);stop-opacity:1" />
    </linearGradient>

    <!-- Soft Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Light Overlay Gradient -->
    <radialGradient id="lightOverlay" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:hsl(0, 0%, 100%);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:hsl(0, 0%, 100%);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>

  <!-- Light Overlay for Depth -->
  <circle cx="200" cy="200" r="200" fill="url(#lightOverlay)"/>

  <!-- Geometric User Icon (Modern Abstract Design) -->
  <g filter="url(#shadow)">
    <!-- Head Circle -->
    <circle cx="200" cy="155" r="55" fill="hsl(0, 0%, 100%)" opacity="0.95"/>

    <!-- Body Shape (Geometric Shoulders) -->
  <path d="
    M 120 300
    A 80 80 0 0 1 280 300
    Z"
  fill="hsl(0, 0%, 100%)" opacity="0.95"/>




  </g>

  <!-- Decorative Geometric Accents -->
  <g opacity="0.15">
    <!-- Top Right Accent -->
    <path d="M 320 80 L 340 70 L 350 90 Z" fill="hsl(0, 0%, 100%)"/>
    <circle cx="330" cy="110" r="6" fill="hsl(0, 0%, 100%)"/>

    <!-- Bottom Left Accent -->
    <path d="M 60 320 L 80 330 L 70 350 Z" fill="hsl(0, 0%, 100%)"/>
    <circle cx="90" cy="310" r="6" fill="hsl(0, 0%, 100%)"/>

    <!-- Subtle Pattern Elements -->
    <circle cx="350" cy="200" r="4" fill="hsl(0, 0%, 100%)"/>
    <circle cx="50" cy="200" r="4" fill="hsl(0, 0%, 100%)"/>
  </g>

  <!-- Camera Icon Overlay (for PicASpot branding) -->
  <g transform="translate(265, 240)" filter="url(#glow)">
    <circle cx="15" cy="15" r="22" fill="hsl(11.6250, 100%, 68.6275%)" opacity="0.95"/>
    <circle cx="15" cy="15" r="18" fill="hsl(0, 0%, 100%)"/>

    <!-- Camera Lens -->
    <circle cx="15" cy="16" r="8" fill="hsl(11.6250, 100%, 68.6275%)" opacity="0.3"/>
    <circle cx="15" cy="16" r="6" stroke="hsl(11.6250, 100%, 68.6275%)" stroke-width="2" fill="none"/>
    <circle cx="15" cy="16" r="3" fill="hsl(11.6250, 100%, 68.6275%)"/>

    <!-- Camera Flash Indicator -->
    <circle cx="24" cy="8" r="2.5" fill="hsl(26.1069, 98.4962%, 73.9216%)"/>
  </g>

  <!-- Optional: Subtle Vignette Effect -->
  <circle cx="200" cy="200" r="200" fill="none" stroke="hsl(0, 0%, 0%)" stroke-width="2" opacity="0.05"/>
</svg>

